### My-SQL properties
mysql.driverClassName=com.mysql.jdbc.Driver
mysql.url=
mysql.username=
mysql.password=

#Hibernate Configuration:
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create
entitymanager.packages.to.scan=com.woniper.hibernate

#Pooling connection configuration:
hibernate.min_size=5
hibernate.max_size=20
hibernate.timeout=300
hibernate.max_statements=50
hibernate.idle_test_period=3000


